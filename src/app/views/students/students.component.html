<h2>Students</h2>
<div class="container">
    <div class="actions">
        <mat-form-field>
            <input matInput placeholder="Search" (keyup)="search($event)">
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        <button mat-fab color="primary" (click)="new()" class="add-button">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Header -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let t">{{ t.firstName | transformName : t.lastName }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="age">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Age</mat-header-cell>
            <mat-cell *matCellDef="let t">{{ t.age }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="grade">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Grade</mat-header-cell>
            <mat-cell *matCellDef="let t">{{ t.grade }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let row" class="action-buttons">
                <button mat-mini-fab color="warn" (click)="delete(row.id)"><mat-icon>delete</mat-icon></button>
                <button mat-mini-fab color="accent" (click)="edit(row.id)"><mat-icon>edit</mat-icon></button>
            </mat-cell>
        </ng-container>
        <!-- Row definitions -->
        <mat-header-row *matHeaderRowDef="columns" appTitle></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;"></mat-row>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[3,5,10,20]"></mat-paginator>
</div>
